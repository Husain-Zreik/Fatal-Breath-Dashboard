<div class="table-responsive position-relative">

  <!-- Loading Overlay Spinner -->
  <div *ngIf="isLoading" class="overlay d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <!-- Search -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0"></h5>
    <input type="text" class="form-control w-auto" placeholder="Search houses..." (input)="onSearch($event)"
      [value]="searchText" />
  </div>

  <!-- Table -->
  <table class="table table-hover table-bordered align-middle shadow-sm rounded overflow-hidden">
    <thead class="table-light">
      <tr>
        <th (click)="sortBy('name')" class="sortable text-center">
          House Name
          <i class="fa" [ngClass]="sortIcon('name')"></i>
        </th>
        <th (click)="sortBy('city')" class="sortable text-center">
          City
          <i class="fa" [ngClass]="sortIcon('city')"></i>
        </th>
        <th (click)="sortBy('country')" class="sortable text-center">
          Country
          <i class="fa" [ngClass]="sortIcon('country')"></i>
        </th>
        <th class=" text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let house of filteredHouses">
        <td class=" text-center">{{ house.name }}</td>
        <td class=" text-center">{{ house.city }}</td>
        <td class=" text-center">{{ house.country }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <button (click)="navigateToRooms(house.id)" class="btn btn-sm btn-outline-primary" title="View Rooms">
              <i class="fa-solid fa-th"></i>
            </button>
            <button (click)="confirmDeleteHouse(house.id)" class="btn btn-sm btn-outline-danger" title="Delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Data -->
  <div *ngIf="!isLoading && filteredHouses.length === 0" class="text-center text-muted mt-4">
    <i class="fa-solid fa-house fs-1 d-block"></i>
    <span class="d-block mt-2">No houses available yet.</span>
  </div>
</div>
